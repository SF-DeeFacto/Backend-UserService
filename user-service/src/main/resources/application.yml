server:
  port: 8082

spring:
  application:
    name: user-service
  
  datasource:
    url: jdbc:mysql://localhost:3306/deefacto_db
    username: deefacto
    password: deefacto1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace